<!DOCTYPE html>
<html lang="en">
<head>
	<link rel="stylesheet" href="righty-font/stylesheet.css" type="text/css" charset="utf-8"/>
	<link rel="stylesheet" href="reem/reem-stylesheet.css" type="text/css" charset="utf-8"/>
	<link rel="stylesheet" href="lavish/lavish-stylesheet.css" type="text/css" charset="utf-8"/>
	<link rel="stylesheet" href="kings/kings-stylesheet.css" type="text/css" charset="utf-8"/>
	<link rel="stylesheet" href="demon/demon-stylesheet.css" type="text/css" charset="utf-8"/>
	<title>Sign-In</title>
</head>
<body style='background-color:black;'>
	<form align="center" style="width:450; height:550;" id='sign-in' action="/d/ok">
		<label style="color:white; line-height:0.8;" id='righty'>Sign-In<br>
		<input type="text" class="input" placeholder="Username" style="border-radius:15px; font-weight:bold; color:white; background-color:rgb(55,55,55); font-size:30px;"><br>
		<input type='password' class="input" placeholder="Password" style="border-radius:15px; font-weight:bold; color:white; background-color:rgb(55,55,55); font-size:30px;"><br>
		<input type="submit" value="Sign-In" style="width:280; height:120; font-size:60px; border-radius:15px; font-weight:bold; color:white; background-color:rgb(55,55,55);"><br>
	</form>
	<style>
		#righty {
			font-family: 'righteousregular';
			font-size: 80px;
		}
		.input {
			width: 370px;
			height: 30px;
			text-align: center;
		}
	</style>
</body>
</html>

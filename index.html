<!DOCTYPE html>
<html lang="en">
<head>
	<link rel="stylesheet" href="righty-font/stylesheet.css" type="text/css" charset="utf-8"/>
	<title>Sign-In</title>
</head>
<body style='background-color:black;'>
	<form id='sign-in' action="/d/ok">
		<label style="color:white; line-height:0.9;" id='righty'>Sign-In<br>
		<input type="text" placeholder="Username" style="font-weight:bold; color:white; background-color:rgb(55,55,55);"><br>
		<input type='password' placeholder="Password" style="font-weight:bold; color:white; background-color:rgb(55,55,55);"><br>
		<input type="submit" value="Sign-In" style="color:white; background-color:rgb(55,55,55);"><br>
	</form>
	<style>
		#righty {
			font-family: 'righteousregular';
			font-size: 60px;
		}
		#sign-in {
			display: flex;
			justify-content: center;
			align-items: center;
		}
	</style>
</body>
</html>
